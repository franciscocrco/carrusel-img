<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Redimensionado</title>
    <style>
        /* Contenedor del carrusel */
        #carousel {
            width: 80%;  /* Ajusta el ancho del contenedor según lo que necesites */
            height: auto;  /* La altura se ajusta automáticamente según las imágenes */
            position: relative;
            margin: 0 auto;  /* Centra el carrusel en la pantalla */
            overflow: hidden;
            background-color: #000;
        }

        /* Imágenes del carrusel */
        #carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        /* Imagen activa */
        #carousel img.active {
            opacity: 1;
            z-index: 1;
        }

        /* Imagen previa */
        #carousel img.previous {
            opacity: 0.3;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="carousel">
        <img src="https://i.imgur.com/SANsHGb.jpg" alt="Imagen 1" class="active"/>
        <img src="https://i.imgur.com/BPvQmn2.png" alt="Imagen 2" />
        <img src="https://i.imgur.com/d5K7c3P.jpg" alt="Imagen 3" />
        <img src="https://i.imgur.com/StXvI4n.jpg" alt="Imagen 4" />
        <img src="https://i.imgur.com/3HOJHLr.jpg" alt="Imagen 5" />
        <img src="https://i.imgur.com/Wy50vGn.png" alt="Imagen 6" />
    </div>
    <script>
        const images = document.querySelectorAll("#carousel img");
        let current = 0;

        setInterval(() => {
            images[current].classList.remove("active");
            images[current].classList.add("previous");

            current = (current + 1) % images.length;

            images[current].classList.add("active");
            images[current].classList.remove("previous");
        }, 5000);
    </script>
</body>
</html>
