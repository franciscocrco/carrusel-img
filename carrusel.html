<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrusel</title>
<style>
  html, body { height:100%; margin:0; padding:0; }  /* clave para que 100% funcione */

  #carousel {
    width: 100%;
    height: 100%;        /* ocupa todo el alto del widget Incrustar */
    position: relative;
    overflow: hidden;
    background:#000;
  }
  #carousel img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease;
  }
  #carousel img.active { opacity: 1; z-index: 1; }
  #carousel img.previous { opacity: 0; z-index: 0; }
</style>
</head>
<body>
  <div id="carousel">
    <img src="https://i.imgur.com/SANsHGb.jpg" class="active" alt="Imagen 1"/>
    <img src="https://i.imgur.com/BPvQmn2.png" alt="Imagen 2"/>
    <img src="https://i.imgur.com/d5K7c3P.jpg" alt="Imagen 3"/>
    <img src="https://i.imgur.com/StXvI4n.jpg" alt="Imagen 4"/>
    <img src="https://i.imgur.com/3HOJHLr.jpg" alt="Imagen 5"/>
    <img src="https://i.imgur.com/Wy50vGn.png" alt="Imagen 6"/>
  </div>

  <script>
    const images = document.querySelectorAll('#carousel img');
    let current = 0;
    setInterval(() => {
      const prev = images[current];
      prev.classList.remove('active');
      prev.classList.add('previous');
      current = (current + 1) % images.length;
      const next = images[current];
      next.classList.add('active');
      setTimeout(() => prev.classList.remove('previous'), 1600);
    }, 5000);
  </script>
</body>
</html>
