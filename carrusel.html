<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <style>
        #carousel {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        #carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
        #carousel img:first-child {
            display: block;
        }
    </style>
</head>
<body>
    <div id="carousel">
        <img src="https://i.imgur.com/SANsHGb.jpg" alt="Imagen 1" />
        <img src="https://i.imgur.com/BPvQmn2.png" alt="Imagen 2" />
        <img src="https://i.imgur.com/d5K7c3P.jpg" alt="Imagen 3" />
        <img src="https://i.imgur.com/StXvI4n.jpg" alt="Imagen 4" />
        <img src="https://i.imgur.com/3HOJHLr.jpg" alt="Imagen 5" />
        <img src="https://i.imgur.com/Wy50vGn.png" alt="Imagen 6" />
    </div>
    <script>
        const images = document.querySelectorAll("#carousel img");
        let current = 0;
        setInterval(() => {
            images[current].style.display = "none";
            current = (current + 1) % images.length;
            images[current].style.display = "block";
        }, 3000); // Cambia la imagen cada 3 segundos
    </script>
</body>
</html>
