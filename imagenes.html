<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Transiciones Suaves</title>
    <style>
        /* Contenedor del carrusel */
        #carousel {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            background-color: #000; /* Fondo para evitar parpadeos */
        }

        /* Imágenes del carrusel */
        #carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* Transición más suave */
        }

        /* Imagen activa */
        #carousel img.active {
            opacity: 1;
            z-index: 1;
        }

        /* Imagen previa (para una transición más natural) */
        #carousel img.previous {
            opacity: 0.5; /* Deja la imagen previa semi visible durante la transición */
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="carousel">
        <img src="https://i.imgur.com/SANsHGb.jpg" alt="Imagen 1" class="active"/>
        <img src="https://i.imgur.com/BPvQmn2.png" alt="Imagen 2" />
        <img src="https://i.imgur.com/d5K7c3P.jpg" alt="Imagen 3" />
        <img src="https://i.imgur.com/StXvI4n.jpg" alt="Imagen 4" />
        <img src="https://i.imgur.com/3HOJHLr.jpg" alt="Imagen 5" />
        <img src="https://i.imgur.com/Wy50vGn.png" alt="Imagen 6" />
    </div>
    <script>
        // JavaScript para manejar el carrusel
        const images = document.querySelectorAll("#carousel img");
        let current = 0;

        setInterval(() => {
            // Marca la imagen actual como "previous" y remueve "active"
            images[current].classList.remove("active");
            images[current].classList.add("previous");

            // Calcula el índice de la siguiente imagen
            const next = (current + 1) % images.length;

            // Marca la siguiente imagen como "active" y remueve "previous"
            images[next].classList.add("active");
            images[next].classList.remove("previous");

            // Actualiza el índice actual
            current = next;
        }, 4000); // Cambia cada 4 segundos
    </script>
</body>
</html>
